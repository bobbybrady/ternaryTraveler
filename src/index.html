<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Ternary Traveler</title>
</head>

<body>
  <article id="progressContainer">
    <h2>In Progress</h2>
    <button id="addInterest">Add Interest</button>
    <article id="interestContainer"></article>
    <dialog id="interestDialog">
      <h2>Make a New Interest</h2>
      <label for="name">Name</label>
      <input type="text" id="nameEdit">
      <label for="place">Place</label>
      <select name="place" id="placeEdit">
      </select>
      <label for="cost">Cost</label>
      <input type="text" id="costEdit">
      <label for="description">Description</label>
      <input type="text" id="descriptionEdit">
      <button id="saveInterest">Save</button>
      <button id="cancelInterest">Cancel</button>
    </dialog>
    <dialog id="deleteDialog">
      <h2>Are you sure you want to delete?</h2>
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </dialog>
  </article>
  <article id="editCompleted">
    <h2>Completed</h2>
    <section id="completedContainer"></section>
  </article>


</body>

</html>
